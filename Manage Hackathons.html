<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Hackathons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #50E3C2, #4A90E2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            flex-direction: column;
        }

        .container {
            width: 400px;
            padding: 25px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #4A90E2;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        select:focus {
            border-color: #4A90E2;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4A90E2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ABD;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                width: 100%;
            }
        }
    </style>
    <h1>Manage Hackathons</h1>
    <div class="container">
        <h2>Select Your College</h2>
        <form id="collegeForm">
            <label for="collegeDropdown">Choose a College:</label>
            <select id="collegeDropdown" name="college">
                <option value="G.Narayanamma Institute of Technology and Science">G.Narayanamma Institute of Technology and Science </option>
                <option value="JNTU Hyderabad">JNTU Hyderabad</option>
                <option value="Osmania University">Osmania University</option>
                <option value="Chaitanya Bharathi Institute of Technology">Chaitanya Bharathi Institute of Technology</option>
                <option value="CVR College of Engineering">CVR College of Engineering</option>
                <option value="Vasavi College of Engineering">Vasavi College of Engineering</option>
                <option value="Kakatiya Institute of Technology and Science">Kakatiya Institute of Technology and Science</option>
                <option value="VNR Vignana Jyothi Institute of Engineering">VNR Vignana Jyothi Institute of Engineering</option>
                <option value="MVSR Engineering College">MVSR Engineering College</option>
                <option value="Malla Reddy College of Engineering">Malla Reddy College of Engineering</option>
                <option value="Gokaraju Rangaraju Institute of Engineering and Technology">Gokaraju Rangaraju Institute of Engineering and Technology</option>
            </select>
            <div class="menu-box"><a href="upload.html">Upload</a></div>
            <div class="menu-box">
                <a href="view_hackathons.html" class="view-hackathons-btn">View Hackathons</a>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
